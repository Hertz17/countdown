<body id="cronometro">
 <h1 id="title">Â¡Peligro! <i>Regreso a clases en...</i></h1>

 <div id="countdown" class="countdown">

  <div class="time">
   <h2 id="days">000</h2>
   <small>Dias</small>
  </div>

  <div class="time">
   <h2 id="hours">00</h2>
   <small>Horas</small>
  </div>

  <div class="time">
   <h2 id="minutes">00</h2>
   <small>Minutos</small>
  </div>

  <div class="time">
   <h2 id="seconds">00</h2>
   <small>Segundos</small>
  </div>

 </div>
<br>
 <script>
   const days = document.getElementById('days');
const hours = document.getElementById('hours');
const minutes = document.getElementById('minutes');
const seconds = document.getElementById('seconds');

const currentYear = new Date().getFullYear();

const newSchool = new Date(`September 06 ${currentYear} 00:00:00`);

// Update countdown time
function updateCountdown() {
  const currentTime = new Date();
	const diff = newSchool - currentTime;

	const d = Math.floor(diff / 1000 / 60 / 60 / 24);
	const h = Math.floor(diff / 1000 / 60 / 60) % 24;
	const m = Math.floor(diff / 1000 / 60) % 60;
	const s = Math.floor(diff / 1000) % 60;

	days.innerHTML = d;
	hours.innerHTML = h < 10 ? '0' + h : h;
	minutes.innerHTML = m < 10 ? '0' + m : m;
	seconds.innerHTML = s < 10 ? '0' + s : s;
  if(d == 00 && h == 00 && m == 00 && s == 00){
    var myobj = document.getElementById("countdown");
    myobj.remove(); 
    document.getElementById("title").innerHTML = 'Regreso a clases en progreso...';
    document.getElementById("cronometro").style="color: white;background: green;"
  }else{
    document.getElementById("cronometro").style="color: white;background: red;"
  }
}

function eliminarB(){
  document.getElementById("cronometro").style= null;
}

setInterval(updateCountdown, 1000);
setInterval(eliminarB, 2000);


 </script>
